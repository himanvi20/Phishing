<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhishShield</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-2xl p-8">
    <h1 class="text-4xl font-extrabold text-center text-purple-700 mb-6 drop-shadow-md">üõ°Ô∏è PhishShield</h1>

    <form id="phishingForm" class="space-y-5">
      <label for="emailText" class="block text-lg font-semibold text-gray-700">üìß Paste Email Text:</label>
      <textarea id="emailText" name="emailText" rows="10"
                placeholder="Enter the suspicious email content here..."
                class="w-full border-2 border-purple-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none shadow-sm"></textarea>

      <button type="submit"
              class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 rounded-xl shadow-md hover:from-purple-600 hover:to-pink-600 transition duration-200">
        üîç Analyze with PhishShield
      </button>
    </form>

    <div id="resultBox" class="mt-6 hidden p-4 rounded-xl text-white text-center text-lg font-semibold shadow-md"></div>

    <!-- Disclaimer Section -->
    <p class="mt-8 text-sm text-gray-600 text-center italic">
      ‚ö†Ô∏è <strong>Disclaimer:</strong> This tool is for educational and demonstration purposes only. It does not interact with real phishing websites and should not be used for malicious activities.
    </p>
  </div>

  <script>
    const form = document.getElementById('phishingForm');
    const resultBox = document.getElementById('resultBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailText = document.getElementById('emailText').value.trim();

      if (!emailText) {
        alert("Please paste some email text.");
        return;
      }

      // Mock detection (replace with real backend logic later)
      const isPhishing = Math.random() < 0.5;

      resultBox.classList.remove("hidden", "bg-green-500", "bg-red-500");

      if (isPhishing) {
        resultBox.textContent = "‚ö†Ô∏è Warning: This email appears to be a phishing attempt.";
        resultBox.classList.add("bg-red-500");
      } else {
        resultBox.textContent = "‚úÖ This email seems safe.";
        resultBox.classList.add("bg-green-500");
      }
    });
  </script>
</body>
</html>
